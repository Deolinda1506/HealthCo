<!-- 500.html -->
{% extends "./base.html" %}

{% block title %}Server Error - Telemedicine Platform{% endblock %}

{% block content %}
<div class="container mx-auto text-center py-32">
    <h1 class="text-6xl font-bold text-red-600">500</h1>
    <h2 class="text-2xl font-semibold text-gray-800 mt-4">Something Went Wrong</h2>
    <p class="text-gray-600 mt-4">
        We're experiencing an internal server issue. Our team has been notified, and we're working on it.
    </p>

    <div class="mt-8 space-x-4">
        <a href="{% url 'home' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700">
            Go to Homepage
        </a>
        <a href="{% url 'contact' %}" class="bg-gray-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-gray-700">
            Contact Support
        </a>
    </div>
</div>
{% endblock %}
