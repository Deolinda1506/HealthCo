<!-- password_reset_complete.html -->
{% extends "base.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container mx-auto max-w-lg py-16 text-center">
    <h1 class="text-3xl font-bold mb-6">Password Reset Complete</h1>
    <p>Your password has been reset successfully. You can now log in with your new password.</p>
    <a href="{% url 'login' %}" class="mt-4 inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Go
        to Login</a>
</div>
{% endblock %}
