<!-- forgot_password.html -->
{% extends "./base.html" %}

{% block title %}Forgot Password - Telemedicine Platform{% endblock %}

{% block content %}
<div class="container mx-auto max-w-lg py-16">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Forgot Password?</h1>
        <p class="text-gray-600 text-center mb-8">Enter your email address, and weâ€™ll send you a link to reset your
            password.</p>

        <!-- Forgot Password Form -->
        <form action="{% url 'password_reset' %}" method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 bg-gray-100 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700">
                Send Reset Link
            </button>
        </form>

        <!-- Link to Login Page -->
        <div class="text-center mt-6">
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
