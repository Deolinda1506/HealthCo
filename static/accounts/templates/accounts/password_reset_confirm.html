<!-- password_reset_confirm.html -->
{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mx-auto max-w-lg py-16">
    <h1 class="text-3xl font-bold text-center mb-6">Reset Password</h1>

    <form method="POST" class="bg-white p-8 rounded-lg shadow-lg space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Reset
            Password</button>
    </form>
</div>
{% endblock %}
